<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark row  p-0 m-0 " id="bgColor" style="transition-duration: 5s; background-color: black;">
        <div class="col p-0 m-0">
            <a class="navbar-brand mx-5 my-0 text-start" href="#">
                <h3 class="text-start px-5 my-0" style="
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #c29dfa, 4px 4px 25px #934ffa,
              4px 4px 0px #6600ff;
          ">
                    JustLibrary.
                </h3>
            </a>
        </div>
        <div class="col text-end px-5 "><button class="btn btn-outline-secondary">Login / SignUp</button></div>
    </nav>

    <div id="message">
    </div>
    <div class="container my-5">
        <form id="libraryForm">
            <div class="form-group row my-3">
                <label for="bookName" class="col-sm-2 col-form-label">Name :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="Author" class="col-sm-2 col-form-label">Author :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
            </div>
            <fieldset class="form-group my-4">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type :</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
                            <label class="form-check-label" for="fiction">
                      Fiction
                    </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
                            <label class="form-check-label" for="programming">
                      Computer Programming
                    </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                            <label class="form-check-label" for="cooking">
                      Cooking
                    </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col text-end">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </div>
        </form>
        <div id="table">
            <h1>Your Books</h1>
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="scriptES6.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
